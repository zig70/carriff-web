<main class="article-page-container">
    
    <a routerLink="/blog" class="back-link">‚Üê Back to Knowledge Hub</a>

    <header class="article-header">
        <span class="article-category">{{ article?.category }}</span>
        <h1>{{ article?.title }}</h1>
        <p class="article-meta">Published by Carriff Digital</p>
    </header>

    <figure class="article-image-container">
        <img 
            [ngSrc]="article?.imageUrl || ''" 
            [alt]="article?.title" 
            width="700" 
            height="400" 
            priority
            class="article-hero-image"
        >
    </figure>

    <section class="article-content-body">
        
        <div [innerHTML]="article?.fullContent"></div> 
        
    </section>

    <section class="article-cta">
        <h2>Ready to Transform Your Data Strategy?</h2>
        <p>Contact our experts today to schedule a free assessment of your current data governance framework.</p>
        <button routerLink="/contact" class="cta-button">Speak to an Expert</button>
    </section>
</main>
