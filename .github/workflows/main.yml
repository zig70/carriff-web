name: Deploy Angular to Cloud Run via GitHub Actions

on:
  push:
    branches:
      - main  # Trigger deployment only on pushes to the main branch

env:
  # GCP Environment Variables (from GitHub Secrets)
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  GCP_SA_EMAIL: ${{ secrets.GCP_SERVICE_ACCOUNT }}
  ARTIFACT_REPO: ${{ secrets.ARTIFACT_REGISTRY_REPO }}
  
  # Service Naming
  SERVICE_NAME: carriff-angular-web  # The name your service will have in Cloud Run
  
  # Image URL Construction
  # Format: [REGION]-docker.pkg.dev/[PROJECT_ID]/[ARTIFACT_REPO]/[SERVICE_NAME]:[SHA_TAG]
  IMAGE_NAME: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Permissions required for Workload Identity Federation (WIF)
    permissions:
      contents: 'read'
      id-token: 'write' # Required to fetch the OIDC token for GCP authentication

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      # --- Authentication Step (using WIF) ---
      - name: 2. Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ env.GCP_SA_EMAIL }}

      # --- Configure Docker Environment ---
      - name: 3. Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: 4. Configure Docker for Artifact Registry
        # Configures the Docker CLI to authenticate to the specific Artifact Registry domain.
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev
        
      # --- Build and Push Container Image ---
      - name: 5. Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .              # Build from the current directory (where Dockerfile is)
          push: true              # Push the image to the registry
          tags: ${{ env.IMAGE_NAME }} # Tag using the full registry path and commit SHA
          
      # --- Deploy to Cloud Run ---
      - name: 6. Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE_NAME }}
          # Ensures the public-facing requirement is met
          flags: "--allow-unauthenticated" 
          # Specifies the internal port the container listens on (from nginx.conf)
          env_vars: "PORT=8080"